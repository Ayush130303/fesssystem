{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Update Profile</title>
  <link rel="stylesheet" href="{% static 'update.css' %}">
</head>
<body>
    {% include './partial/header.html' %}
  <div class="update-container">
    <h2>Update Profile</h2>

    {% if error %}
      <div class="error">{{ error }}</div>
    {% endif %}

    <form action="" method="post" enctype="multipart/form-data">
      {% csrf_token %}

      <div class="form-group">
        <label>Username</label>
        <input type="text" name="username" value="{{ user.username }}">
      </div>

      <div class="form-group">
        <label>Email</label>
        <input type="email" name="email" value="{{ user.email }}">
      </div>

      <div class="form-group">
        <label>New Password</label>
        <input type="password" name="password" placeholder="Enter new password">
      </div>

      <div class="form-group">
        <label>Confirm Password</label>
        <input type="password" name="password1" placeholder="Confirm password">
      </div>

      <div class="form-group">
        <label>Course</label>
        <input type="text" name="course" value="{{ student.course }}">
      </div>

      <div class="form-group">
        <label>Semester</label>
        <input type="number" name="semester" value="{{ student.semester }}">
      </div>

      <div class="form-group">
        <label>Profile Photo</label>
        <input type="file" name="profile" accept="image/*">
        {% if student.profile %}
          <img src="{{ student.profile.url }}" alt="Profile" class="profile-preview">
        {% endif %}
      </div>

      <button type="submit" class="update-btn">Update</button>
    </form>
  </div>
  {% include './partial/footer.html' %}
</body>
</html>
